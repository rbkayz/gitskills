name: Skills Trust Gate

on:
  pull_request:
    paths:
      - "skills/**"
      - "scripts/skills/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/skills-trust-gate.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  trust-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run trust review
        id: trust
        run: |
          set +e
          npm run skills:trust:check -- --report-file tmp/skills-trust-report.md
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Publish summary
        if: always()
        run: |
          if [ -f tmp/skills-trust-report.md ]; then
            cat tmp/skills-trust-report.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No trust report generated." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Update PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const marker = "<!-- skills-trust-gate -->";
            const body = fs.existsSync("tmp/skills-trust-report.md")
              ? fs.readFileSync("tmp/skills-trust-report.md", "utf8")
              : "No trust report generated.";
            const finalBody = `${marker}\n${body}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number, per_page: 100 }
            );
            const existing = comments.find((c) => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body: finalBody
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: finalBody
              });
            }

      - name: Enforce trust gate
        if: steps.trust.outputs.exit_code != '0'
        run: |
          echo "Skill trust gate failed."
          exit 1
