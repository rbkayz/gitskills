name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Skills trust check
        run: npm run skills:trust:check

      - name: SDK tests
        run: npm --workspace @gitskills/sdk run test

      - name: CLI tests
        run: npm --workspace gitskills run test

      - name: Build CLI
        run: npm run build:cli

      - name: Build MCP
        run: npm run build:mcp

      - name: Build Web
        run: npm --workspace web run build
