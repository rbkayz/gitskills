services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gitskills
      POSTGRES_PASSWORD: gitskills
      POSTGRES_DB: gitskills
    ports:
      - "5432:5432"
    volumes:
      - gitskills_db:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - gitskills_minio:/data

volumes:
  gitskills_db:
  gitskills_minio:

